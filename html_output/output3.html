<script>
  let horizontal_words = ['painotus', 'marjaisa', 'toteamus', 'vaatturi'];
  let vertical_words = ['flirtata', 'vinjetti', 'kroaatti', 'm√§timuna'];

  for (let x = 0; x < 8; x++) {
    for (let y = 2; y < 6; y++) {
      let td = document.getElementById(x + '-' + y);
      td.innerHTML = horizontal_words[y - 2][x];
    }
  }

  for (let x = 2; x < 6; x++) {
    for (let y = 0; y < 8; y++) {
      let td = document.getElementById(x + '-' + y);
      td.innerHTML = vertical_words[x - 2][y];
    }
  }

  // Write horizontal words as li elements to ulHorizontal
  let ulHorizontal = document.getElementById('ulHorizontal');
  for (let i = 0; i < horizontal_words.length; i++) {
    let li = document.createElement('li');
    li.innerHTML = horizontal_words[i];  
    ulHorizontal.appendChild(li);
  }

  // Write vertical words as li elements to ulVertical
  let ulVertical = document.getElementById('ulVertical');
  for (let i = 0; i < vertical_words.length; i++) {
    let li = document.createElement('li');
    li.innerHTML = vertical_words[i];
    ulVertical.appendChild(li);
  }
